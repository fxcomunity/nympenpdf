<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin | Dokumentasi PDF FX</title>

  <!-- âœ… FAVICON (TIDAK DIUBAH) -->

        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaNQoFBuA6hRPUfrQyczwil_SnZCIMBa204Q&s">

  <link rel="stylesheet" href="style.css?v=9999" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body class="login-theme">

  <div class="login-wrap">
    <div class="login-card">

      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-user-shield"></i>
        </div>

        <div>
          <h2>Login Admin</h2>
          <p>Masukkan akun admin untuk mengelola dokumen.</p>
        </div>
      </div>

      <form class="login-form">
        <label>Username</label>
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Masukkan username" required>
        </div>

        <label>Password</label>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Masukkan password" required>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-arrow-right-to-bracket"></i> Login
        </button>
      </form>

      <p class="login-note">
        <i class="fas fa-shield-halved"></i>
        Halaman ini hanya untuk admin resmi.
      </p>

      <a href="index.html" class="login-back">
        <i class="fas fa-arrow-left"></i> Kembali ke Beranda
      </a>

    </div>
  </div>

</body>
</html>
